name: CI/CD with GitHub Actions

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Print Hello World
      run: |
        echo 'Hello, World!'
        apt update
        apt install apache2 net-tools figlet -y
        figlet ip
        ifconfig
        sleep 100
        
